<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Viewer - First/Third Person</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <canvas id="canvas"></canvas>
        
        <div id="controls-info">
            <h2>Controls</h2>
            <ul>
                <li><strong>W/A/S/D</strong> - Move Forward/Left/Backward/Right</li>
                <li><strong>Arrow Keys</strong> - Rotate Camera (Look Around)</li>
                <li><strong>V</strong> - Toggle View (First/Third Person)</li>
                <li><strong>Shift</strong> - Sprint (faster movement)</li>
                <li><strong>Space</strong> - Move Up</li>
                <li><strong>C</strong> - Move Down</li>
            </ul>
            <div id="view-mode">View: First Person</div>
        </div>
    </div>

    <!-- Debug overlay: visible status messages for troubleshooting -->
    <div id="debug" aria-live="polite" style="position:fixed;right:12px;bottom:12px;z-index:9999;color:#fff;background:rgba(0,0,0,0.7);padding:8px 12px;border-radius:6px;font-family:monospace;font-size:13px;max-width:320px;pointer-events:none;display:none"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/PointerLockControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="app.js"></script>
</body>
</html>
